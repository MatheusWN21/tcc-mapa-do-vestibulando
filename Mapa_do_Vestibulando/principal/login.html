<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" type="image/x-icon" href="logo.pp.png">
  <title>Mapa do Vestibulando</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="SistemaHtml.html">
                    <h2>Iniciar Sessão</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>   <!--Icones de imagem-->
                        <input type="username" required>
                        <label for="">Nome de usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>   <!--Icones de imagem-->
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembre de Mim</label>
                      
                    </div>
                    <button href="SistemaHtml.html">Entrar</button>
                    <div class="register">
                        <p>Não possui uma conta ainda? <a href="cadastro.html">Cadastrar</a></p> 
                        <p><a href="SistemaHtml.html" >Voltar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
